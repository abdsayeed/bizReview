<div class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
    <span class="navbar-brand">Biz Directory</span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" [routerLink]="'/'">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [routerLink]="'/businesses'">Businesses</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [routerLink]="'/grid'">Data Grid</a>
        </li>
    </ul>
    <ul class="navbar-nav ms-auto">
        @if (auth.isAuthenticated$ | async) {
            <li class="nav-item">
                <span class="navbar-text me-3">
                    @if (auth.user$ | async; as user) {
                        {{ user.name }}
                    }
                </span>
            </li>
            <li class="nav-item">
                <button class="btn btn-outline-light btn-sm" (click)="logout()">Log Out</button>
            </li>
        } @else {
            <li class="nav-item">
                <button class="btn btn-outline-light btn-sm" (click)="loginWithRedirect()">Log In</button>
            </li>
        }
    </ul>
</div>
